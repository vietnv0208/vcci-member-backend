name: Deploy to development server
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and push Docker image
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: twendeesoft/project:detech-check-in-be-latest
          build-args: |
            TZ: Asia/Ho_Chi_Minh                     # âœ… Set timezone here


  deployment:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to server
    steps:
      - name: Execute SSH commands on remote server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 52.77.242.58
          username: ubuntu
          key: ${{ secrets.SSH_DEV_PRIVATE_KEY }}
          port: 22
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            echo "Docker login successful"
            docker compose -f ~/docker-compose/check-in-service/be-dev.yml up -d --build
            docker image prune -f
